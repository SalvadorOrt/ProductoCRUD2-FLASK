<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar {{ item }}</title>
</head>
<body>
    <h4>Editar {{ item }}</h4>
    <form action="" method="post">
            <input type="text" value="{{ nombre }}" name = "nombre_valor">
            <input type="text" value="{{ precio }}" name = "precio_valor">
            <select name="categoria_valor" id="">
                <option value=" " disabled selected>Seleccione</option>
                {% for i in lista %}
                <option value="{{ i[0] }}" {% if i[1] == categoria %} selected {% endif %}>{{ i[1] }}</option>
                {% endfor %}
            </select>
            <button name="actualizar" type="submit">Actualizar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar {{ item }}</title>
</head>
<body>
    <div class="container">
        <h4 class="mt-4">Editar {{ item }}</h4>
        <form action="" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" value="{{ nombre }}" name="nombre_valor" id="nombre">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" value="{{ precio }}" name="precio_valor" id="precio">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <select class="form-select" name="categoria_valor" id="categoria">
                    <option value="" disabled selected>Seleccione</option>
                    {% for i in lista %}
                    <option value="{{ i[0] }}" {% if i[1] == categoria %} selected {% endif %}>{{ i[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button name="actualizar" type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
